{% extends 'layout.html' %}

{% block content %}

     <h3>
        Profile | Welcome email_addres_here
    </h3>
    <hr />
    
    <div class="row">   
        <div class="col-md-4">
            <img class="img-fluid" src="" alt="profile">
        </div>
        <div class="col-md">
            <form action="" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder=" " required="required" name="first_name" value=" {{ current_user.first_name }}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="  " required="required" name="last_name" value="{{ current_user.last_name }}" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="" required="required" name="email" value="{{ current_user.email }}" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" name="bio" id="" cols="30" rows="10" placeholder="" value="{{ current_user.bio }}" maxlength="500"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-info btn-block" value="Update Profile" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item">
                    <p>
                        <a href="">Post Body Here</a>
                    </p>
                    <div>
                        <span>
                            <cite>&mdash; First Name Last Name</cite>
                            <small class="float-right"></small>
                        </span>
            
                    </div>
                </li>
            </ul>
        </div>
    </div>

{% endblock content %}
